<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Form JS</title>
    </head>
    <body>
        <h1>Mon super formulaire</h1>
        <form id="form">
            <div class="d-flex">
                <div>
                    <label for="name" class="d-block">Nom :</label>
                    <input type="text" name="name" id="name" />
                </div>
                <div>
                    <label for="firstName" class="d-block">Prenom :</label>
                    <input type="text" name="firstName" id="firstName" />
                </div>
            </div>
            <div class="d-flex">
                <div>
                    <label for="age" class="d-block">Age :</label>
                    <input type="number" name="age" id="age" />
                </div>
                <div>
                    <label for="gender" class="d-block">Genre :</label>
                    <input type="radio" id="man" name="gender" value="Homme" />
                    <label for="man">Homme</label>
                    <input type="radio" id="woman" name="gender" value="Femme" />
                    <label for="woman">Femme</label>
                </div>
            </div>
            <div class="d-flex">
                <div>
                    <label for="job" class="d-block">Profession :</label>
                    <select name="job" id="job">
                        <option value="Étudiant(e)">Étudiant(e)</option>
                        <option value="Développeur(se)">Développeur(se)</option>
                        <option value="Enseignant(e)">Enseignant(e)</option>
                        <option value="Designer">Designer</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                <div>
                    <label for="region" class="d-block">Region :</label>
                    <select name="region" id="region">
                        <option value="Ile-de-France">Île-de-France</option>
                        <option value="Provence-Alpes">Provence-Alpes-Côte d’Azur</option>
                        <option value="Bretagne">Bretagne</option>
                        <option value="Grand-Est">Grand-Est</option>
                        <option value="Auvergne-Rhone-Alpes">Auvergne-Rhône-Alpes</option>
                    </select>
                </div>
            </div>
            <p>Hobbies :</p>
            <div class="d-flex">
                <div>
                    <input type="checkbox" id="reading" name="hobby" value="Lecture" />
                    <label for="reading">Lecture</label>
                </div>
                <div>
                    <input type="checkbox" id="sport" name="hobby" value="Sport" />
                    <label for="sport">Sport</label>
                </div>
                <div>
                    <input type="checkbox" id="video-game" name="hobby" value="Jeux vidéo" />
                    <label for="video-game">Jeux vidéo</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="hobby" value="Musique" />
                    <label for="music">Musique</label>
                </div>
                <div>
                    <input type="checkbox" id="travel" name="hobby" value="Voyage" />
                    <label for="travel">Voyage</label>
                </div>
            </div>
            <div>
                <label for="linkedin" class="d-block">Lien LinkedIn :</label>
                <input type="url" name="linkedin" id="linkedin" />
            </div>
            <button type="submit" name="submitBtn" id="submitBtn">Valider</button>
        </form>

        <div id="container"></div>
    </body>
</html>
